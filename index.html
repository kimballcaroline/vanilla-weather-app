<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">Enter a city</h1>
                <div class="weather-detail">
                  <span id="date">Today 00:00</span>,
                  <span id="description">Cloudy with Meatballs</span>
                  <div>
                    Humidity:
                    <strong> <span id="humidity">0</span>%</strong>, Wind:
                    <strong> <span id="wind">0</span> mph </strong>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <div>
                    <img
                      src="https://openweathermap.org/img/wn/50d@2x.png"
                      alt=""
                      class="float-left"
                      id="icon"
                    />
                    <span class="temperature" id="temperature">50</span>
                    <span class="unit">Â°F</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row" id="forecast"></div>
          <footer>
            This project was coded by Caroline Kimball and is
            <a
              href="https://github.com/kimballcaroline/vanilla-weather-app"
              target="_blank"
              >open-sourced on Github</a
            >
            and
            <a href="https://www.netlify.com/" target="_blank"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
