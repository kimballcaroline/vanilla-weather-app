<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">New York</h1>
                <ul>
                  <li id="date">Sunday 18:07</li>
                  ,
                  <li id="description"></li>
                  <li>
                    Humidity:
                    <strong>
                      <span id="humidity"></span>
                      %
                    </strong>
                    , Wind:
                    <strong>
                      <span id="wind"></span>
                      mph
                    </strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <div>
                    <img src="" alt="" class="float-left" id="icon" />
                    <span class="temperature" id="temperature">45</span>
                    <span class="unit"
                      ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                      <a href="#" id="celsius-link">°C</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>

                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"></span>
                  <span class="forecast-temperature-min"></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>

                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"></span>
                  <span class="forecast-temperature-min"></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"></span>
                  <span class="forecast-temperature-min"></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>

                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"></span>
                  <span class="forecast-temperature-min"></span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>

                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"></span>
                  <span class="forecast-temperature-min"></span>
                </div>
              </div>
            </div>
          </div>
          <footer>
            This project was coded by Caroline Kimball and is
            <a
              href="https://github.com/kimballcaroline/vanilla-weather-app"
              target="_blank"
              >open-sourced on Github</a
            >
            and
            <a href="https://www.netlify.com/" target="_blank"
              >hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
